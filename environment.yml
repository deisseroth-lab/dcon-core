name: dcon
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - begins=0.9
  - click=7.0
  - numpy=1.17.2
  - pandas=0.25.1
  - joblib=0.13.2
  - tqdm=4.36.1
  - scipy=1.3.1
  - scikit-image=0.15.0
  - scikit-learn=0.21.3
  - matplotlib=3.1.1
  - seaborn=0.10.0
  - natsort=6.0.0
  - matplotlib-scalebar=0.6.0
  - tifffile=0.15.1
  - boto3=1.9.246
  - moviepy=1.0.1
  - pytorch=1.0.0
  - ipyvolume
  - pip
  - pip:
    - dcimg==0.5.0
    - "-e git+git://github.com/npyoung/s3tools@master#egg=s3tools"
prefix: /home/ubuntu/anaconda3/envs/dcon
